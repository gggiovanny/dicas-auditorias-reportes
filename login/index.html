<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="login-scripts.js"></script>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>

    <div id="login_wrapper">
        <header>
            <h1>Iniciar sesión</h1>
        </header>
    
        <form action="#" id="frmLogin">
            <span class="label flat">Usuario</span>      <input id="usuario"        type="text" name="username" class="flat flat-border">
            <span class="label flat">Contraseña</span>   <input id="password"       type="password" class="flat flat-border">
            <button class="flat flat-fill button-grid" id="btn-ingresar">Ingresar</button>
        </form>
    </div>

    <div class="flat" id="login_status"></div>

    
</body>
</html>
